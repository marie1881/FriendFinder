<!DOCTYPE html>
<html>
<head>
	<title>Friend Finder</title>

	<!-- Link to the jQuery Library -->
  	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  	<!-- Including Font Awesome Icons -->
  	<script src="https://use.fontawesome.com/b38c8ed4c7.js"></script>

	<!-- Link to reset stylesheet -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">

	<!-- Compiled and minified Materialize CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

	<!-- Compiled and minified Materialize JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
          
	
</head>
<style>

    body {
        width: 100%;
       margin: 0px auto; 
       background-color: linear-gradient(110.1598456064869deg, rgba(245, 196, 207,1) 6.140625%,rgba(66, 82, 183,1) 95.51562499999999%);
    
       display: flex;
       min-height: 100vh;
       flex-direction: column;
    }
    
    header {
        height: 100px;
        width: 100%;
        margin-bottom: 20px;
        font-family:'Quicksand', sans-serif;
    }
    
    header > nav {
        height: 100%;
    }
    
    .mainpanel {
    background: white;
    }
    
    main {
        flex: 1 0 auto;
        background: linear-gradient(110.1598456064869deg, rgba(255, 226, 160,1) 26.436197916666664%,rgba(255, 115, 156,1) 95.51562499999999%)
    }
    
    main h1 {
        font-weight: bold;
    }
    
     main h2 {
        font-weight: 300;
    }
    
    #logo-icon {
       margin-left: 50px;
       margin-top: 20px;
    }
    
    #logo {
        margin-left: 50px;
        margin-top: 20px;
    }
    
    #head-nav-links {
        margin-right: 50px;
        margin-top: 20px;
    }
    
    .mainpanel{
       margin: 50px;
      
    }
    
    #mainpanel-content {
        margin: 50px;
        
    }
    
    .accent-2 {
        width: 100%;
        background-color: rgb(250, 131, 131);
    }
    
    .accent-3 {
        width: 100%;
        background-color: rgb(250, 131, 131);
        margin-top: 20px;
    }
    
    footer {
        margin-top: 10px;
        padding: 5px;
        font-family: 'Quicksand', sans-serif;
    }

<body>
	<header>
		<nav>
			<div class="accent-2">
				<i class="fa fa-address-book-o fa-5x" aria-hidden="true" id=logo-icon></i>
				<a href="/" class="brand-logo" id="logo">Friend Finder</a>
				<ul class="right hide-on-med-and-down" id="head-nav-links">
					<li><a href="/survey">Survey</a></li>
					<li><a href="/api/friends">API Friends List</a></li>
					<li><a href="#">GitHub Repo</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="col s12 z-depth-5 mainpanel">
					<div id="mainpanel-content">
						<h1>Friend Finder</h1>
						<div class="divider"></div>
						<h2>Answer a few basic questions.</h2>
						<h2>Find the friend with the greatest compatibility!</h2>
						<a href="/survey">
							<button class="btn waves-effect waves-light" type="submit" name="action">Go to Survey
								<i class="material-icons right">send</i>
							</button>
						</a>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="accent-3">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">Friend Finder App</h5>
					
				</div>
				<div class="col l4 offset-l2 s12">
					<h5 class="white-text">Links</h5>
					<ul>
						<li><a class="grey-text text-lighten-3" href="/api/friends">API Friends List</a></li>
						<li><a class="grey-text text-lighten-3" href="#"></a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				
				<a class="grey-text text-lighten-4 right" ></a>
			</div>
		</div>
